<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 1100px;
        height: 800px;
        border: 5px solid black;
        margin: 0 auto;
        display: table;
        float: left;
        
      }
      .score{
          margin-left: 50px;
          margin-top: 50px;
          float: left;
      }
      #outer{
          display: flex;
          font-size: 20px;
          font-weight: 800;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
  </head>
  <body>
    <div  onmousedown="return false" id="outer" style="width:100%; cursor: crosshair;">
        <span class="score">
            <header>Score table</header>
            <div id='scoreTable'></div>
        </span>
        <canvas id="canvas"></canvas>
    </div>
  </body>
  <script src="/static/victor_min.js"></script>
  <script src="/static/game.js"></script>
</html>
